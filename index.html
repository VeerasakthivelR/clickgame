<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Click Game ðŸŽ®</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee") center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .overlay {
        backdrop-filter: blur(6px);
        background: rgba(0,0,0,0.5);
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #fff;
        text-align: center;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
    }

    .yes { background: #4CAF50; color: white; }
    .no { background: #f44336; color: white; }

    .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 12px;
        margin-top: 20px;
    }

    .game-btn {
        background: #2196F3;
        color: white;
        padding: 15px;
        border-radius: 8px;
        font-size: 16px;
    }

    .hidden { display: none; }

    .explode {
        animation: shake 0.4s infinite;
    }

    @keyframes shake {
        0% { transform: translate(0); }
        25% { transform: translate(5px); }
        50% { transform: translate(-5px); }
        75% { transform: translate(5px); }
        100% { transform: translate(0); }
    }

    .big {
        font-size: 36px;
        animation: pop 1s ease-in-out infinite alternate;
    }

    @keyframes pop {
        from { transform: scale(1); }
        to { transform: scale(1.2); }
    }
</style>
</head>

<body>

<div class="overlay" id="home">
    <h1>Are you ready to play?</h1>
    <div>
        <button class="yes" onclick="startGame()">Yes</button>
        <button class="no" onclick="missed()">No</button>
    </div>
</div>

<div class="overlay hidden" id="game">
    <h2>Click any button ðŸ‘‡</h2>
    <div class="grid" id="buttons"></div>
</div>

<div class="overlay hidden" id="result">
    <h1 id="resultText" class="big"></h1>
</div>

<!-- Sounds -->
<audio id="bombSound" src="bomb.mp3"></audio>
<audio id="winSound" src="win.mp3"></audio>

<script>
    const totalButtons = 15;
    let bombIndex = Math.floor(Math.random() * totalButtons);
    let winIndex = Math.floor(Math.random() * totalButtons);

    while (winIndex === bombIndex) {
        winIndex = Math.floor(Math.random() * totalButtons);
    }

    function missed() {
        document.getElementById("home").innerHTML =
            "<h1>Ohh ðŸ˜” You missed the game play!</h1>";
    }

    function startGame() {
        document.getElementById("home").classList.add("hidden");
        document.getElementById("game").classList.remove("hidden");

        const container = document.getElementById("buttons");
        container.innerHTML = "";

        for (let i = 0; i < totalButtons; i++) {
            const btn = document.createElement("button");
            btn.className = "game-btn";
            btn.textContent = "Click Me";
            btn.onclick = () => handleClick(i, btn);
            container.appendChild(btn);
        }
    }

    function handleClick(index, btn) {
        if (index === bombIndex) {
            document.getElementById("bombSound").play();
            endGame("ðŸ’£ BOOM! You are OUT ðŸ’¥", true);
        }
        else if (index === winIndex) {
            document.getElementById("winSound").play();
            endGame("ðŸŽ‰ WOW! You WON the PRIZE ðŸŽ", false);
        }
        else {
            btn.textContent = "Better luck next time ðŸ˜Œ";
            btn.disabled = true;
            setTimeout(() => btn.style.visibility = "hidden", 800);
        }
    }

    function endGame(message, isBomb) {
        document.getElementById("game").classList.add("hidden");
        const result = document.getElementById("result");
        const text = document.getElementById("resultText");

        text.textContent = message;
        if (isBomb) result.classList.add("explode");

        result.classList.remove("hidden");
    }
</script>

</body>
</html>
